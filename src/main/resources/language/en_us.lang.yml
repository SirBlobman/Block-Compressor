## Extra Information:
## This is the default language file for Block Compressor.
## The default language is "en_us", also known as English (United States).
## Context will be added as YAML comments above the string.

## Command feedback that is successful is green.
## Error messages are red.
## Variables in messages are gray.

## Messages use the MiniMessage format in non-strict mode.
## More information about MiniMessage can be found here:
## https://docs.adventure.kyori.net/minimessage/format.html

---
language-name: "en_us"
decimal-format: "0.00"

error:
  no-permission: "<red>Missing Permission: <gray>{permission}</gray>.</red>"
  invalid-target: "<red><gray>{target}</gray> is not online or does not exist.</red>"
  missing-target: "<red>This command requires a player target.</red>"
  invalid-tool: "<red>Could not find a tool with id <gray>{id}</gray>.</red>"

compress-successful: "<green>Successfully compressed all items.</green>"
compress-failure: "<red>There were no items to compress.</red>"

tool-give: "<green>You gave a block compressor tool to <gray>{target}</gray>.</green>"
tool-get: "<green>You have received a block compressor tool.</green>"

reload-success: "<green>Successfully reloaded the configuration and language files.</green>"
invalid-configuration: "<red>The compressor tool item is not configured properly.</red>"
